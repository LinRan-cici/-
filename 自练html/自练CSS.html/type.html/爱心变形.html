<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
           
            width:500px;
            height:400px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .div div {
            position: relative;
            display: inline-block;
            width: 180px;
            height: 200px;
            /* border: 1px solid red; */
            border-radius:50% 50% 0 0;
            background-color: red;

        }

        .one {
            top:0;
           left: 100px;
           
           
            
            transform: rotate(-35deg) ;
            
        }
        .two {
            top:0;
            left:-100px;
          
            transform: rotate(35deg);
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>

</html>
