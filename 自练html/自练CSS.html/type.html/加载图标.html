<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            height: 100%;
        }
         body{
             margin:0;
             width:100%;
             height:100%;
             line-height: 100%;
         }
         .big-div{
            position: relative;
            top:50%;
            margin-top: -60px;
             width: 500px;
             height:120px;
             line-height: 100px;
             border:1px solid black;
             margin: 0 auto;            
        }
        .big-div>div{
            display: inline-block;
            width: 50px;
            height:50px;
            margin:0 10px;
            
            text-align: center;

            vertical-align: middle;
        }
        .one1,.one2,.one3,.one4::before,.one5{
            animation-name: right;
            animation-direction: normal;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-duration: 1s;
        }
         .one4::after{
            animation-name: right;
            animation-direction: reverse;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-duration: 1s;
        }

        .one1{
           
            
            border:10px dotted #7D8186; 
            border-radius: 50%;
           
        }        
        .one2{
         
            
            border:10px solid #7D8186; 
            border-bottom-color: transparent;  
            border-top-color:transparent;          
            border-radius: 50%;

        }        
        .one3{
         
            
            
            border:10px solid #7D8186;
            border-top-color:transparent; 
            border-radius: 50%;
        }        
      
        .one4::before{
            content: '';
            display:block;
            width: 15px;
            height:15px;
        
            border: 10px solid #7D8186; 
            border-radius: 50%;
            border-top-color:transparent;
            border-left-color:transparent;
            border-right-color:transparent;

        }
        .one4::after{
            position: relative;
            left:-10px;
            bottom:39px;
            content: '';
            display:block;
            width: 30px;
            height:30px;
           /* box-sizing: border-box; */
            border:10px solid #7D8186; 
            border-radius: 50%;
            border-top-color:transparent;
            border-left-color:transparent;
            border-right-color:transparent;

        }
    
        .one5{ 
            border:10px solid #7D8186; 
            border-top-style: none;
            border-bottom-style: transparent;
            border-right-color: transparent;
            border-radius: 50%;
        }        
      @keyframes right{
           from {
             transform:rotate(0deg);
           }
           to {
            transform:rotate(360deg);
          }
        }
      
      

    </style>
</head>
<body>
    <div class="big-div">
        <div class="one1"></div>
        <div class="one2"></div>
        <div class="one3"></div>
        <div class="one4"></div>
        <div class="one5"></div>
    </div>
</body>
</html>
