<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        #menu {
            width: 100%;
            height: 40px;
            /* border: 1px solid red; */
            background-color: rgba(0, 0, 0, .9);
            list-style-type: none;
            padding: 0;
            margin: 0;

        }

        #menu>li {
            position: relative;
            width: 150px;
            height: 40px;
            line-height: 40px;
            /* border: 1px solid green; */
            float: left;
            text-align: center;
            
        }

        #menu>li>a {
            font-size: 14px;
            color: #fff;
            text-decoration: none;
        }




        #menu>li>ul {
            list-style-type: none;
            position: absolute;
            width: 150px;
            left: 0;
            top: 40px;
            background-color: rgba(0, 0, 0, .8);
            height: 0;
            overflow: hidden;
            
            
        }
        #menu>li>ul>li {
            opacity:0;
            font-size: 12px;
            color: #fff;
            position: relative;
        }

        #menu>li>ul>li:nth-of-type(odd) {
            left:150px;
            top:0;       
        }

        #menu>li>ul>li:nth-of-type(even) {
            left:-150px;
            top:0;       
        }

        #menu>li:hover ul {
            height: auto;        
    }
        #menu>li:hover>ul>li{
            transition-property:left,top,opacity;
            transition-duration:1s;
            left:0;
            top:0;
            opacity: 1;

        }
       
    </style>
</head>

<body>
    <ul id="menu">
        <li class="list">
            <a href="#">菜单1</a>
            <ul>
                <li><a>菜单1-1</a></li>
                <li><a></a>菜单1-2</a></li>
                <li><a></a>菜单1-3</a></li>
            </ul>

        </li>
        <li class="list">
            <a href="#">菜单2</a>
            <ul>
                <li><a>菜单2-1</a></li>
                <li><a>菜单2-2</a></li>
                <li><a>菜单2-3</a></li>
            </ul>

        </li>
        <li class="list">
            <a href="#">菜单3</a>
            <ul>
                <li><a>菜单3-1</a></li>
                <li><a>菜单3-2</a></li>
                <li><a>菜单3-3</a></li>
            </ul>

        </li>
    </ul>
</body>

</html>
