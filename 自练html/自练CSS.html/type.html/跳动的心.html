<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        html{
            height:100%;
        }
        body{
            margin:0;
            height:100%;       
        }
        div{
          position: relative; 
            top:50%;
            margin-top: -75px;
            left:50%;
            /* transform:translate(-50%,-50%); */
            width:150px;
            height:150px;
            animation-name: t;
            animation-duration:1s ;
            animation-iteration-count: infinite;
            animation-timing-function: linear;

            /* border:1px solid green; */
        }

        div::before{
            position:absolute;
            top:0;
            left:0;
            transform:rotate(-49deg);
            content:'';
            display:block;
            width:105px;
            height:150px;
            /* border:1px solid red; */
            background-color:red;

            border-radius: 50% 50% 0 0;
           
        }
        div::after{
            position:absolute;
            top:0;
            right:0;
            transform:rotate(49deg);
            content:'';
            display:block;
            width:105px;
            height:150px;
            /* border:1px solid blue; */
            background-color:red;
            border-radius: 50% 50% 0 0;            
        }
        @keyframes t{
            10%{
                transform:scale(1.1);
            }
            20%{
                transform:scale(1);
            }
            30%{
                transform:scale(1.1);
            }
            40%{
                transform:scale(1);
            }
        }
    </style>
</style>
<body>
    <div></div>
</body>
</html>
