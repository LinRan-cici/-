<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
         #play .a {
            width: 500px;
            height: 400px;
            
            position: relative;
        }

        #play .a a {
            display: inline-block;
            position: absolute;
            width:500px;
            height:400px;
            top: 0;
            left: 0;
        }

        #play .a a img {
            width: 100%;
            height: 100%;

        }

        #play .a a:first-child {
            z-index: 1;
        }

        #play .a a:target {
            z-index: 2;
        }

       ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            width: 500px;
            height: 70px;
            margin-top: 10px;
        }

         ul li {
            margin-left: 10px;
            height: 100%;
            float: left;

        }

         ul li a {
            display: block;
            height: 70px;

        }

        #play ul li img {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="play">

        <div class="a">
            <a name="kof-01"><img src="./img/kof-01.jpg"></a>
            <a name="kof-02"><img src="./img/kof-02.jpg"></a>
            <a name="kof-03"><img src="./img/kof-03.jpg"></a>
            <a name="kof-04"><img src="./img/kof-04.jpg"></a>
            <a name="kof-05"><img src="./img/kof-05.jpg"></a>
        </div>
        <ul>
            <li>
                <a href="#kof-01"><img src="./img/kof-01.jpg"></a>
            </li>
            <li>
                <a href="#kof-02"><img src="./img/kof-02.jpg"></a>

            </li>
            <li>
                <a href="#kof-03"><img src="./img/kof-03.jpg"></a>

            </li>
            <li>
                <a href="#kof-04"><img src="./img/kof-04.jpg"></a>

            </li>
            <li>
                <a href="#kof-05"><img src="./img/kof-05.jpg"></a>

            </li>
        </ul>

    </div>
</body>

</html>
