<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <title></title>
  <link rel="stylesheet" href="checkDemo.css" />
</head>

<body>
  <div class="wrap">
    <div>
      <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd" />
    </div>
    <table>
      <thead>
        <tr>
          <th>课程名称</th>
          <th>所属学院</th>
          <th>已学会</th>
        </tr>
      </thead>
      <tbody id="j_tb">
        <tr>
          <td>JavaScript</td>
          <td>前端学院</td>
          <td><a href="javascript:;" class="get">GET</a></td>
        </tr>
        <tr>
          <td>css</td>
          <td>前端学院</td>
          <td><a href="javascript:;" class="get">GET</a></td>
        </tr>
        <tr>
          <td>html</td>
          <td>前端学院</td>
          <td><a href="javascript:;" class="get">GET</a></td>
        </tr>
        <tr>
          <td>jQuery</td>
          <td>前端学院</td>
          <td><a href="javascript:;" class="get">GET</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="j_mask" class="mask"></div>
  <div id="j_formAdd" class="form-add">
    <div class="form-add-title">
      <span>添加数据</span>

      <div id="j_hideFormAdd">x</div>
    </div>
    <div class="form-item">
      <label class="lb" for="j_txtLesson">课程名称：</label>
      <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称" />
    </div>
    <div class="form-item">
      <label class="lb" for="j_txtBelSch">所属学院：</label>
      <input class="txt" type="text" id="j_txtBelSch" placeholder="请输入所属学院" />
    </div>
    <div class="form-submit">
      <input type="button" value="添加" id="j_btnAdd" />
    </div>
  </div>
  <script src="jquery-1.12.4.js"></script>
  <script>
    //1.点击删除get,删除一行tr
    $('#j_tb').click(function (e) {
      $(e.target).parent().parent().remove()
    })
    //2.点击添加数据，让输入框和蒙版显示
    $('#j_btnAddData').click(function () {
      $('#j_formAdd').show()
      $('#j_mask').show()
    })

    //3.在模态框中输入信息完毕之后，获取信息，点击j_btnAdd按钮添加
    $('#j_btnAdd').click(function () {
      var Lesson = $('#j_txtLesson').val().trim()
      var BelSch = $('#j_txtBelSch').val().trim()
      if (!Lesson || !BelSch) return
      var str = '<tr><td>' + Lesson + '</td><td>' + BelSch + '</td><td><a href="javascript:;" class="get">GET</a></td></tr>'
      $('#j_tb').append(str)

      //添加之后把模态框框和蒙版隐藏
      $('#j_formAdd').hide()
      $('#j_mask').hide()
      //清除输入框的内容
      $('#j_txtLesson').val('')
      $('#j_txtBelSch').val('')

    })
//给模态框的关闭按钮注册事件
$('#j_hideFormAdd').click(function(){
  $('#j_formAdd').hide()
      $('#j_mask').hide()
})



  </script>
</body>

</html>
