<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
        width: 1300px;
      }

      div {
        width: 1200px;
        height: 400px;
        border: 2px solid red;
        margin: 100px auto;
        overflow: hidden;
      }

      div li {
        width: 240px;
        height: 400px;
        float: left;
      }

      div li.accordion1 {
        background-image: url(images/1.jpg);
      }
      div li.accordion2 {
        background-image: url(images/2.jpg);
      }
      div li.accordion3 {
        background-image: url(images/3.jpg);
      }
      div li.accordion4 {
        background-image: url(images/4.jpg);
      }
      div li.accordion5 {
        background-image: url(images/5.jpg);
      }
    </style>
  </head>
  <body>
    <div id="box">
      <ul>
        <li class="accordion1"></li>
        <li class="accordion2"></li>
        <li class="accordion3"></li>
        <li class="accordion4"></li>
        <li class="accordion5"></li>
      </ul>
    </div>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
     //鼠标移入li时让li的长度变为800，其他的li的长度变成100，鼠标移出时li的长度都变成240
      //1.获取li,给li注册移入事件
     $('li').mouseenter(function(){
       //2.在事件处理函数中，找到当前li，宽度改为800，其他兄弟改为100
       $(this).stop(true).animate({width:800}).siblings().animate({width:100})
     })
     //3.给box注册鼠标移出函数，在事件处理函数中，把li的宽度变成240
     $('#box').mouseleave(function(){
       $('li').stop(true).animate({width:240})
     })
    
     
     

    </script>
  </body>
</html>
