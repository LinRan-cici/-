<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wrap {
      width: 300px;
      margin: 100px auto 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
    }

    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    th {
      background-color: #09c;
      font: bold 16px '微软雅黑';
      color: #fff;
    }

    td {
      font: 14px '微软雅黑';
    }

    tbody tr {
      background-color: #f0f0f0;
    }

    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <table>
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="j_cbAll" />
          </th>
          <th>课程名称</th>
          <th>所属学院</th>
        </tr>
      </thead>
      <tbody id="j_tb">
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>JavaScript</td>
          <td>前端学院</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>css</td>
          <td>前端学院</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>html</td>
          <td>前端学院</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>jQuery</td>
          <td>前端学院</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script>
    //需求1.获取全选框，点击全选框其他多选框都全部选中


    $('#j_cbAll').click(function () {
      //获取j_cbAll选中状态
      var isChecked = $(this).prop('checked')
      //赋值给checkbox选中的状态
      $('#j_tb input').prop('checked', isChecked)
    })
    //需求2.多选框都选中，全选框也会选中，否则不选中
    $('#j_tb input').click(function () {
      //在事件函数中判断是否input全部选中
      var count = 0;
      for (var i = 0; i < $('#j_tb input').length; i++) {
        if (($($('#j_tb input')[i])).prop('checked')) {
          count++
        }
      }

      //使用count可以做到选中多少条，让count等于input的length与checked的个数相等
      var isChecked = count === $('#j_tb input').length;

      //需求3.全选框如果选中，复选框都选中，不是则都不选中
      $('#j_cbAll').prop('checked', isChecked)
    })


  </script>
</body>

</html>
