<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #outer {
            width: 600px;
            margin: 50px auto;
            border: ipx solid #000;

        }

        #title {
            display: flex;
        }

        #title h2 {
            width: 198px;
            border: 1px solid #000;
            font-size: 18px;
            height: 40px;
            line-height: 40px;
            text-align: center;

        }

        #title h2.active {
            background-color: red;
            color: #fff;
        }

        #con li {
            width: 600px;
            height: 300px;
            border: 1px solid #000;
            line-height: 300px;
            text-align: center;
            display: none;
            font-size: 18px;
            font-weight: bold;
        }

        #con li.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="title">
            <h2 class="active">标题1</h2>
            <h2>标题2</h2>
            <h2>标题3</h2>
        </div>
        <ul id="con">
            <li class="show">内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>
    <script>
         //获取元素
         var OTitle = document.getElementById("title");
        var OH2s =  OTitle.getElementsByTagName("h2");
        var oCon =  document.getElementById("con");
        var OLis =  oCon.getElementsByTagName("li");

        //给标题2绑定点击事件
        OH2s[1].onclick = function (){
            /* 
            给当前元素添加类名，给其他不是当前元素去除类名

            -遍历所有的h2,
            判断哪一个和当前点击的相等(this)
            
            */
           for(var i = 0;i < OH2s.length;i++){
               if(OH2s[i] === this){
                OH2s[i].classList.add("active");
                OLis[i].classList.add("show"); 
               }else{
                    OH2s[i].classList.remove("active");
                    OLis[i].classList.remove("show");
               }
           }
       
         }
         OH2s[0].onclick = function (){
           
           for(var i = 0;i < OH2s.length;i++){
               if(OH2s[i] === this){
                OH2s[i].classList.add("active");
                OLis[i].classList.add("show"); 
               }else{
                    OH2s[i].classList.remove("active");
                    OLis[i].classList.remove("show");
               }
           }
       
         }
        
         OH2s[2].onclick = function (){
           
           for(var i = 0;i < OH2s.length;i++){
               if(OH2s[i] === this){
                OH2s[i].classList.add("active");

               }else{
                    OH2s[i].classList.remove("active");
                    OLis[i].classList.remove("show");
               }
           }
       
         }
        
    </script>
</body>

</html>
