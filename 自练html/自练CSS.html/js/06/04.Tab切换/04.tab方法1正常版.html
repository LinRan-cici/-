<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #outer {
            width: 600px;
            margin: 50px auto;
            border: ipx solid #000;

        }

        #title {
            display: flex;
        }

        #title h2 {
            width: 198px;
            border: 1px solid #000;
            font-size: 18px;
            height: 40px;
            line-height: 40px;
            text-align: center;

        }

        #title h2.active {
            background-color: red;
            color: #fff;
        }

        #con li {
            width: 600px;
            height: 300px;
            border: 1px solid #000;
            line-height: 300px;
            text-align: center;
            display: none;
            font-size: 18px;
            font-weight: bold;
        }

        #con li.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="title">
            <h2 class="active">标题1</h2>
            <h2>标题2</h2>
            <h2>标题3</h2>
        </div>
        <ul id="con">
            <li class="show">内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>
    <script>
        /*
        新知识点：每一个DOM对象都有一个classList属性
        classList属性上有add(),remove()等方法可以操作当前元素上的类名

        */
        //获取元素
        var OTitle = document.getElementById("title");
        var OH2s = OTitle.getElementsByTagName("h2");
        var oCon = document.getElementById("con");
        var OLis = oCon.getElementsByTagName("li");

        //给标题2绑定点击事件

        //外层的for，给所有的h2绑定点击事件
        for (var i = 0; i < OH2s.length; i++) {
            OH2s[i].onclick = function () {
                //内层的for，判断哪一个h2是当前点击的h2
                for (var i = 0; i < OH2s.length; i++) {
                    if (OH2s[i] === this) {
                        OH2s[i].classList.add("active");
                        OLis[i].classList.add("show");
                    } else {
                        OH2s[i].classList.remove("active");
                        OLis[i].classList.remove("show");
                    }
                }

            }
        }

    </script>
</body>

</html>
