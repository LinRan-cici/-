<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        判断数据类型：
        typeof:
        能够检测的类型有：number boolean undefined  function string simbol bigint

        ===:
        因为null和undefined的类型都只有一个值，所以全等判断只要类型相等。值一定相等

        object.toString():
        object的tostring方法返回字符串中拥有当前数据的类型，所以我们可以让其他类型调用object的toString方法进行检测
        
        object.prototype.toString.call(value).slice(8,-1).toLowerCase()

        */


        var a = null;
        console.log(a===null);//true
        var b ;
        console.log(b===undefined);//true


        //object的tostring方法返回字符串中拥有当前数据的类型
        console.log({}.toString());//[object object]

        //让其他类型调用object.toString方法
        //1.要拿到object.toString方法  object.prototype.toString(所以的方法都在构造函数的原型对象上)
        //object.prototype.toString()
        //2.改变toString的this指向，指向你要检测的类型 call方法就是改变一个函数的this指向
var re = Object.prototype.toString.call([]);//[object Array]
var re = Object.prototype.toString.call(1);
var re = Object.prototype.toString.call(function (){});
var re = Object.prototype.toString.call(null);
var re = Object.prototype.toString.call(undefined);
var re = Object.prototype.toString.call(false);
var re = Object.prototype.toString.call("123");
var re = Object.prototype.toString.call(new Date());
var re = Object.prototype.toString.call(/\s/gi);
var re = Object.prototype.toString.call(Symbol());//Symbol
var re = Object.prototype.toString.call(1n);//BigInt












console.log(re);





    </script>
</body>
</html>
