<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            问题: var a = xxx, a内存中到底保存的是什么?
        */
        var a;//a保存的基本类型值
        a = 'abc' //a保存的是一个基本类型值
        a = function () {//a保存的是一个引用地址
             
        }

        var b = true; //b保存的是一个基本类型值
        a = b //a保存的是一个基本类型值
        b = [] //b保存的是一个引用地址
        a = b //a保存的是一个引用地址




        // 2 个引用变量指向同一个对象, 通过一个引用变量修改对象内部数据, 另一个引用变量也看得见
        var o1 = {
            m: 1
        }
       
        var o2 = o1;
        
        o2.m = 2;
        console.log(o1.m, o1 === o2) //2 true



        // 2个引用变量指向同一个对象,让一个引用变量指向另一个对象, 另一个引用变量还是指向原来的对象
        var o3 = {
            m: 3
        }
        
        var o4 = o3
        
        o3 = {
            m: 4
        }
        console.log(o4.m, o4 === o3) //3 false



        var o5 = {
            m: 5
        };
       
        var o6 = o5;


        function fn(obj) {
           
            obj = {
                m: 6//生成一个新对象，给新对象赋值对其他变量不影响
            };
        }
        fn(o5)
        console.log(o5.m, o6.m, o6 === o5) //5 5 true


         var o5 = {
            m: 5
        };
       
        var o6 = o5;

        function fn(obj) {
            
            obj.m = 6//重新赋值会改变原来的值
        }
        fn(o5)
        console.log(o5.m, o6.m, o6 === o5) //6 6 true 
    </script> 
</body>

</html>
