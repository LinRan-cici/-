<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*    
        数据类型：
                基本数据类型
                Number Boolean Null Undefined String (Symbol Bigint)


                其中：
                    Number String Boolean    也被称作基本包装类型

                怎么生成一个基本包装类型的包装对象呢?
               - 实例化当前的构造函数
               - 直接使用object方法

        复杂数据类型
        object:
        Array Function Object Date Math RegExp
        
         */

     //怎么生成一个基本包装类型的包装对象呢?
     var num1 = 1;
     var num2 = new Number(1);//方法一
     var num3 = Object(1);//方法二

     console.log(num1);//1
     console.log(typeof num2);//object
     console.log(num3);//Number {1}

     var str = "abc";
     var str1 = new String("abc");
     var str2 = Object("abc");

     console.log(typeof str1);//object
     console.log(str2);//string {"abc"}

     var boo = true;
     var boo1 = new Boolean(true);
     var boo2 =Object(true);
     console.log(typeof boo1);//object
     console.log(boo2);//Boolean {true}


    </script>
</body>
</html>
