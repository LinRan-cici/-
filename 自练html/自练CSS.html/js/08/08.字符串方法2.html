<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        
        /* 
        截取字符串
       /substr()：
          - 参数1：指定的开始下标；
          - 参数2 ：指定截取的长度
          返回删除的字符串

        substrign()；
         - 参数1：指定开始的下标(负数默认为0)
         - 参数2：指定的结束的下标(不包含)(可以为负，但是一般不为负)
         - 如果参数2小于参数1 则他会自行互换位置截取
        
        slice():
        - 参数1：执行开始的下标
        - 参数2：执行结束的下标
        - 如果参数为负，则是倒着数，然后开始截取
        
         */
          var str = "hellohaijing";
          console.log(str.substr(3,2));//lo
          console.log(str.substring(3,2));//l
          console.log(str.substring(-2,2));//he
          console.log(str.substring(3,-2));//hel

          console.log(str.slice(4, 8)); //ohai
        console.log(str.slice(-4, -2)); //ji
        console.log(str.slice(0, -1));//hellohaijin

    </script>
</body>
</html>
