        /*  方法三：
         检测每一个值的第一次出现的位置 是不是当前值的下标，如果是则第一次出现，否则已经出现过了    */
        var arr = [1, 3, 1, 2, 3, 4, 3, 6, 5, 4, 6];
        var newArr = [];
        arr.forEach(function (item, index) {
            if (arr.indexOf(item) ===index){
                newArr.push(item);
