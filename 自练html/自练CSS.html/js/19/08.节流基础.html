    <title>Document</title>
    <style>
        #box{
            width:200px;
            height: 200px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById('box');
        var lastTime = 0;
        oBox.onmousemove = function(){
          var nowTime = Date.now();
          if(nowTime - lastTime < 100) {
             return;             
          }
          lastTime = nowTime;
          console.log(1);

         
         
        }
    </script>
