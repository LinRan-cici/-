<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        /* 
        selectors ApI
        HTML5提供了两个新接口来获取元素，可以使用css选择器的方式来获取
        document.querySelector("选择器") 无论选择器选择多少个元素，永远只获取第一个 单个
        document.quertyselectorAll("选择器")无论选择器选择多少个元素，永远获取的是一个nodeListl对象 需要使用下标来获取元素

        
        */

        var oBoxLi = document.querySelector(" #box li");
        var oBoxLi = document.querySelector("#box li:nth-child(2)");
        console.log(oBoxLi);

        var oBox = document.querySelectorAll("#box");//一定是一个复数
        //oBox.style.color = "red"  伪数组没有自己的style属性，要通过下标获取元素然后设置style属性
        console.log(oBox);

        var oBoxLis =document.querySelectorAll("#box li");
        console.log(oBoxLis)

        //nodeList对象拥有foreach方法
        oBoxLis[0].style.backgroundColor = "pink";
        oBoxLis[1].style.backgroundColor = "red";
        oBoxLis[2].style.backgroundColor = "pink";
        oBoxLis[3].style.backgroundColor = "red";

        oBoxLis.forEach(function (item,index){
            item.style.backgroundColor = "lightblue";
        })
    </script>    
</body>
</html>
