          DOM:
           - 加载HTML页面时，Web浏览器生成一个树形结构，用来表示页面内部结构。DOM将这些树形结构理解为由节点组成的DOM树
           - DOM规定了一系列标准接口，允许开发人员通过标准方式访问文档结构、操作网页内容、控制样式和行为等
           - 在DOM中，接口可以理解为函数(函数 接口 API 方法 本质都是一个函数)
        
        document: DOM的顶层对象
        
        */
