<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //外层（1、2、3、4...）
        for(var i = 1;i <= 9;i++)     {
            for(var j = 1;j <= i;j++){//内层
                document.write(j + "*" + i +"=" + j * i + "&nbsp;&nbsp;&nbsp;&nbsp;")
            }
            document.write("<br/>");
        }
           
    </script>
</body>
</html>
