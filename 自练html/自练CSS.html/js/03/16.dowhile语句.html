<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        do...while语句：
        do{代码块}while(判断式)；
        先执行代码块，再执行判断，再看是否执行循环

        do..while和while的区别：
        -dowhile代码块最少执行1次
        -while最少执行0次
        
        
        */

        var a = 1;
        do {
            console.log(a);
            a++;
        } while (a < 10);

        // 用do..while() 循环来计算1 + 2 + 3...+98 + 99 + 100 的值
       var count = 0;
       var i = 1;
       do{
           count +=  i;
           i++;
       }while(i <= 100);
       console.log(count)

        // 将1-100之间  3的倍数找出来 并打印
        var count = 0;
      do {
          if(count % 3 ===0){
              console.log(count);
          }
          count++;
      }while(count <= 100);



    </script>
</body>

</html>
