<body>
    <script>
        /*
        switch 语句：
        switch(value){
           case value1：
              XXXX;
              break;
           case value2：
              XXXX;
              break;
           case value3：
              XXXX;
              break;
           case value4：
              XXXX;
              break;
           case value5：
              XXXX;
              break;
           case value6：
              XXXX;
              break;
              default：
              XXX
 
            
        }
        
          注意事项：
              -switch的判断是全等判断
              -break的作用，退出swithch语句，如果不书写break,将一直按顺序执行其他case语句，直到遇见break为止
              -default语句是为了处理所有情况都不符合的时候执行
        
        */
        var a = 6;
        switch (a) {
            case 1:
                alert("1111");
                break;
            case 2:
                alert("2222");
                break;
            case 3:
                aleret("3333");
                break;
            case 4:
                alert("4444");
                break;
            case 5:
            case 6:
            case 7:
            case 8:
                alert("hello peihua");
                break;
            default:
                alert("其他");

        }

    </script>
</body>
