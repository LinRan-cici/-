<body>
    <script>
        /* 
         三元运算符：
         判断式a?表达式b:表达式c:
         -先执行判断式a,如果判断式a返回true,则执行表达式b,并且三元运算返回b的值
         -执行判断式a,如果判断式a返回false,则执行表达式c,并且返回c的值
        
        
        
        */
       //有变量a 和b , 如果a大于3，则b等于5，否则b等于6
       var a = 2;
       var b = 1;
        
    //    a >3? b = 5: b = 6;
       b = a >3? b = 5 : 6;
       console.log(b)
           


    </script>
</body>
</html>
