<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        关系运算符
        > 、>= 、< 、<=  ：返回布尔值
        -如果类型不同比较，则有类型转换
        -如果两个都是字符串，则按照字符串比较（按每一位字符串的asc码比较（小写>大写>数字)
        -如果有一个值是null undefined 或者boolean 则转为数字运算
        -NAN和任意比较都是false
        -都是对象则一般转字符串比较
       
        
        
        
         */
         console.log(1 > 3); //false
        console.log(11 > "3"); //true
        console.log("11" > "3"); //fslse  按asc码，一位一位的比
        console.log("a" > "3"); //true  小写字母>数字
        console.log("ab" > "abc"); //false

        console.log(1 > true); //f
        console.log(1 > null); //t
        console.log(1 > undefined); //f

        console.log("1" > true); //f
        console.log("1" > null); //t
        console.log("1" > undefined); //f


        console.log([] > []); //f
        console.log([] <= []); //t

        console.log(1 > {}); //f
        console.log(1 <= {}); //t
        
    </script>
</body>
</html>
