<body>
    <script>
        /*
        while 
        -while(判断式){代码块}
        -先执行判断式，如果成立则执行代码块
        -再执行判断式，如果成立则执行代码块
        -....直到判断式不成立，则while执行结束

        -在代码块中要对判断式的内容做一些修改，否则判断式一直成立的话，就是死循环
        
        */
       var a = 2;
       while(a < 5){
           console.log(a);
           a++
       }
       //用while()循环来计算1+2+3 ... +98+99+100的值。

 */
       var count = 0;

        // 将1-100之间  3的倍数找出来 并打印
        var count = 1;
 
        while (count <= 100){
          if(count % 3 ===0) {
              console.log(count)
          }
         count++
          
        }
    </script>
