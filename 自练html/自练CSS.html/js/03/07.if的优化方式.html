<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>

        //有变量a 和b , 如果a大于3，则b等于5，否则b等于6
        //if
        var a = 2;
        var b = 1;

        if (a > 3) {
            b = 5
        } else {
            b = 6
        }

        //三元
        b = a > 3 ? b = 5 : 6;
        console.log(b)

        //或与非
        a > 3 && (b = 5);
        a > 3 || (b = 6);

        //简化
        a > 3 && (b = 5) || (b = 6);

    </script>
</body>

</html>
