<body>
    <!-- 
        声明语句
           -var 声明变量
           -function 声明函数
           -lable 声明循环
     -->
     <script>
         //声明变量
         var a = 5;
        
         //声明一个函数
         function fn() {

         }

         //声明循环
         outer:
            for (var i = 0; i < 5; i++) {

                inner: for (var j = 0; j < 2; i++) {}
            }


     </script>
</body>
