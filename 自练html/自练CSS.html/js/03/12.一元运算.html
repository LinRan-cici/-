<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        一个操作数的运算；一元运算
        + a 可以把a转为number类型

        类型转换number总结：
        -number方法
        -parseInt、parseFloat
        -一元运算的+
        -减0 除1 乘1

        */
        console.log(+1); //1
        console.log(+"1"); //1
        console.log(+null); //0
        console.log(+undefined); //NAN
        console.log(+true); //1
        console.log(+NaN); //NAN
        console.log(+[]); //0
        console.log(+{}); //NAN
        console.log(+""); //0

        console.log(Number("5")) //5
        console.log(("8"/1)) //8
        console.log("3"*1) //3
        console.log("33"-0) //33
        console.log(+"5") //5
        console.log(parseInt("5.2")) //5
        


    </script>
</body>

</html>
