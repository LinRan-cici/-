<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        单分支：
        -if(判断式)(表达式)
        -当判断式成立 则执行表达式  
        */

        // 声明变量 a、b，且赋值 a 和 b 都等于5；当 a 等于 b 时，重新对 b 赋值为10，并弹出 b 的新值
        var a = 5;
        var b = 5;
        if (a = b) {
            b = 10;
            alert(b)//10;
        }

        // if (a > b)
        //     b = 3; //代码块中只有一条语句的时候 可以省略大括号 (不建议省略)

        /* 
        双分支:if(判断式){代码块1}else{代码块2}
        -当判断式成立 则执行代码块1
        -判断式不成立 则执行代码块2   
        
        */
        // 【双分支】声明变量 a赋值为100；当 a 大于 50 时，弹出“a真大”，否则弹出“a真小”
        var a = 49;

        if (a > 50) {
            alert("a真大");
        } else {
            alert("a真小");
        }

        // 【双分支】y值和x值相关。X大于等于3时，y值为2。X小于3时，y值为1,并弹出y的值
        /*   var x = 0;
          var y = 2;
  
          if (x >= 3) {
              y = 2;
          } else {
              y = 1;
              alert(y);//1
          } */

        // 【双分支】如果c大于d成立，则c值为d值加1，否则c值为d值减1
        var c = 4;
        var d = 2;

        if (c > d) {
            c = d + 1;
        } else {
            c = d - 1;
        }
        alert(c)//3

        // 【双分支】如果e大于f或者e小于g成立，则e值为g值，否则e值为f值
        var e = 0;
        var f = 1;
        var g = 2;

        if (e > f || e < g) {
            e = g
        } else {
            e = f;
        }
        alert(e)//2

        /* 
        多分支
        -if（条件表达式){语句1；}else(条件表达式){语句2；}...
        -在else的情况下 如果还分情况 则继续if
        */
        // 【多分支】如果X值为3，Y值为2，如果X值大于3，Y值为1，如果X值小于3，Y值为4

        var X = 1;
        var Y = 0;


        if (X === 3) {
            Y = 2
        } else if (X > 3) {
            Y = 1
        } else {
            Y = 4
        }
        alert(Y)//4

        if (X === 3) {
            Y = 2;
        } else {
            if (X > 3) {
                Y = 1;
            }else{
                Y = 4;
            }
        }

        // 【多分支】x值为2，y值为1，如果x值比2小，y值为0，如果x值比10大，y值为10，如果x值小于4且大于3，y值为5，其他情况y为3
        var x = 2;
        var y = 1;
        if(x < 2) {
            y = 0;
        }else if(x > 10){
           y = 10;
        }else if(x < 4 && x > 3) {
            y = 5;
        }else{
            y = 3;
        }
        alert(y)//3
    </script>

</body>

</html>
