<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /*  
        Math.abs() 绝对值
        maht.ceil()向上取整
        maht.floor()向下取整
        maht.round()四舍五入
        
        */
        console.log(Math.abs(5));//5
        console.log(Math.abs(-5));//5


        console.log(Math.ceil(2.3));//2
        console.log(Math.ceil(-2.3));//-2
        console.log(Math.ceil(99.6));//100

        console.log(Math.floor(3.2));//3
        console.log(Math.floor(-3.2))//-;4
        console.log(Math.floor(3.6));//3
        console.log(Math.floor(99.5));//99

        console.log(Math.round(3.2));//3
        console.log(Math.round(-3.2));//-3
        console.log(Math.round(-3.6));//-4
        console.log(Math.round(3.6));//4

        //Math.max  math.min
        console.log(Math.min(1, 5, 4, 6, 8, 7));//1
        console.log(Math.max(1, 5, 4, 6, 8, 7));//8

        //Math.pow(a,b):求a的b次方
        console.log(Math.pow(2, 10));//1024

        //Math.sqrt();求平方根
        console.log(Math.sqrt(2));//1.414

       //弧度 = 弧长/半径
       //*一个圆的弧长：2 * PI * r
       //一个圆的弧度：2 * PI * R/ R = 2 * PI
       //1度的弧度是 2 * PI/360

       //Math.sin Math.cos math.tan 要求内部书写的是弧度
       //sin:对边比斜边 cos:邻边比斜边  tan:对边比邻边

       console.log(Math.sin(45 * 2 *PI/360));
       console.log(Math.cos(45 * 2 *PI/360));
       console.log(Math.tan(45 * 2 *PI/360));






    </script>
</body>

</html>
