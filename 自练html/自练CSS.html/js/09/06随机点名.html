            var flag = false, timer = null;
            oGO.onclick  = function (){
                if(flag){
                    oGO.textContent = "start" ;
                     //停止随机人名，直接清除定时器即可
                     clearInterval(timer);

                }else{ 
                    oGO.textContent = "End";
                    timer = setInterval(function()  {
                        //随机一个数组的下标，获取当前的人名展示给页面
                        var randowIndex = random(0,allStudentName.length);
                        oCon.textContent =allStudentName[randowIndex];

                    }, 50)  
                }
                //每次点击改变开关状态
                flag =!flag ;
            }
            
            function random(a, b) {
            return Math.floor(Math.random() * (b - a) + a);
        }
        //封装函数没有调用，也没有给参数赋值，为什么能直接用

    </script>
