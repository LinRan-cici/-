<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name:"peihua",
            sex : "nan",
            age: 18

        }

        /* 
        遍历对象
        -for in遍历
        
        */

        for (var key in obj){
            console.log(key);//打印每一个属性
            //打印每一个Key的值 key：value
            console.log(key +":" + obj[key]);
        }

    </script>
</body>
</html>
