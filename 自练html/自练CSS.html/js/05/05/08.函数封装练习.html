        // 求任意个数的最大值
        function getMax() {
            var max = arguments[0];
            for (var i = 1; i <= arguments.length; i++) {
                if ( max < arguments[i]) {
                    max = arguments[i];
                }
                
            }
            return max;
        }

        // 求n个数的和
        function getSum() {
            var sum = 1;
            for (var i = 1; i < arguments.length; i++) {
                sum += arguments[i]
            }
            return sum;
