<body>
    <script>
        function check() {
            var userName = prompt("请输入账号");
            var passWord = prompt("请输入密码");

           if(userName !=="laoeang" || passWord !=="888888"){
               //在函数内部又调用自身，我们把这种操作叫递归
               check();
           }else{
               alert("登录成功");
           }

        }
             check();
    </script>
