<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<script>>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        在函数声明的时候已经确定了作用域链(作用域链并不完整)
        作用域上都是隔断代码的变量对象，但是Fn并没有调用，所有fn的变量对象并没有生成
        当调用fn的时候，只把自己的变量对象添加到作用域链的头部，完成了整个作用域链
        
        */
       var b = 2;
       function fn() {
           console.log(b);//2
       }

       function fn2() {
           var b = 3;
           fn();
       }
       fn2();

       /* 
       - 作用域链：作用域链的用途，是保证 执行环境有权访问的所有变量和函数的 有序访问
       - 作用域链都是变量对象组成的
       - 作用域链是在函数声明的时候就确定了，但是因为函数没有调用，所有以作用域链并不完整
       - 当函数执行的时候，执行上下文中创建了变量对象，把当前的变量对象添加到了已经存在的作用域的最前端，完成整个作用域链
       - 作用域链的最前端是当前的执行上下文的变量对象，最末端是window对象
       - 解析变量的时候是沿着作用域链一级一级搜索的过程，如果到window也没有找到，则直接报错(标识符 is not defined)     
       */
    </script>
</body>
</html>
