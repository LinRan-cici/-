<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin:0;
            overflow:hidden;
        }
        
        .bar {
            width: 40px;
            height:100%;
            /* border:1px solid #000; */
            position: fixed;
            top:0;
            right:0;
            background-color: darkgray; 
        }

        .box {
            width:40px;
            height: 60px;
            position:absolute;
            right:0;
            top:0;
            background-color: firebrick;
        }

        
    </style>
</head>
<body>
    <div id="con"></div>
    <div class="bar">
        <div class="box"></div>
    </div>

    <script>
        var oCon = document.getElementById('con');
        for(var i = 0;i < 300;i++){
            oCon.innerHTML += i + "<br>";
        }
    </script>
</body>
</html>
