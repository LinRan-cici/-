<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            overflow: hidden;
        }

        .bar {
            width: 60px;
            height: 100%;
            background-color: darkolivegreen;
            position: fixed;
            top: 0;
            right: 0;
        }

        .box {
            width: 60px;
            height: 80px;
            background-color: deeppink;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div id="con"></div>
    <div class="bar">
        <div class="box"></div>
    </div>
    <script>
        var oCon = document.getElementById('con');
        var oBar = document.querySelector('.bar');
        var oBox = document.querySelector('.box');

        for (var i = 0; i < 300; i++) {
            oCon.innerHTML += i + "<br>";
        }

        oBox.onmousedown = function (e) {
            e.preventDefault();
            var mouseToBox = e.offsetY;

            document.onmousemove = function (e) {
                e.preventDefault();
                var oBoxLocation = e.clientY -mouseToBox;

                if (oBoxLocation <= 0) {
                    oBoxLocation = 0;
                } else if (oBoxLocation >= oBar.clientHeight - oBox.offsetHeight) {
                    oBoxLocation = oBar.clientHeight - oBox.offsetHeight;
                }

                oBox.style.top = oBoxLocation + "px";

            }

           document.onmouseup = function () {
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }


    </script>
</body>

</html>
