<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: hotpink;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById('box');
        var x = 0;
        var y = 0;

        var r = false,
            l = false,
            t = false,
            b = false;

        document.onkeydown = function (e) {
            switch (e.keyCode) {
                case 37:
                    l = true;
                    break;
                case 38:
                    t = true;
                    break;
                case 39:
                    r = true;
                    break;
                case 40:
                    b = true;
                    break;
            }

        }

        document.onkeyup = function (e) {
            switch (e.keyCode) {
                case 37:
                    l = false;
                    break;
                case 38:
                    t = false;
                    break;
                case 39:
                    r = false;
                    break;
                case 40:
                    b = false;
                    break;
            }

        }

        setInterval(function () {
            if (l) {
                x--;
            }
            if (t) {
                y--;
            }
            if (r) {
                x++;
            }
            if (b) {
                y++;
            }

            oBox.style.left = x + "px";
            oBox.style.top = y + "px";

        }, 10)



    </script>
</body>

</html>
