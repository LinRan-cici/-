<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin:0;
            padding:0;
        }

        #box {
            width:100px;
            height: 100px;
            background-color: hotpink;
            position:fixed;
            top:0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
      var oBox =document.getElementById('box');
      var t = 0;
      var l = 0;
      document.onkeydown = function (e){
          if(e.keyCode === 37){
              l -= 5; 
          }
          if(e.keyCode === 38){
              t -= 5; 
          }
          if(e.keyCode === 39){
             l += 5; 
          }
          if(e.keyCode === 40){
              t += 5; 
          }

          //赋值
          oBox.style.left = l+"px";
          oBox.style.top = t + "px";
      }
    </script>
</body>
</html>
