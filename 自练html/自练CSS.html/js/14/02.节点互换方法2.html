<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 600px;
            border: 1px solid #000;
            display: flex;
        }

        #left {
            width: 200px;
            height: 300px;
            background-color: cornflowerblue;
            text-align: center;
            line-height: 20px;

        }

        #change {

            width: 200px;
            height: 300px;
            background-color: darkgray;

        }

        #lbtn {
            display: block;
            width: 100%;
            margin: 30px 0;
        }

        #rbtn {
            display: block;
            width: 100%;
            margin: 30px 0;
        }

        #right {
            width: 200px;
            height: 300px;
            background-color: cornflowerblue;
            text-align: center;
            line-height: 20px;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="left">
            <p>con1</p>
            <p>con2</p>
            <p>con3</p>
            <p>con4</p>
        </div>
        <div id="change">
            <button id="lbtn">&gt;&gt;&gt;&gt;&gt;</button>
            <button id="rbtn">&lt;&lt;&lt;&lt;&lt;</button>
        </div>
        <div id="right">
            <p>con1</p>
            <p>con2</p>
            <p>con3</p>
            <p>con4</p>
        </div>
    </div>
    <script>
        var oOuter = document.getElementById('outer');
        var oLeft = document.getElementById('left');
        var oRight = document.getElementById('right');
        var oLbtn = document.getElementById('lbtn');
        var oRbtn = document.getElementById('rbtn');

        var oLeftPs = oLeft.querySelectorAll('p');
        var oRightPs = oRight.querySelectorAll('p');


        //给左侧所有的P绑定点击事件，点击后变色
        oLeftPs.forEach(function (item, index) {
            item.onclick = function () {
                this.style.background = "red";
                this.dataset.click = "true";
            }
        })

        //给右侧所有的P绑定点击事件，点击后变色
        oRightPs.forEach(function (item, index) {
            item.onclick = function () {
                this.style.background = "red";
                this.dataset.click = "true";
            }
        })

        //给oLbtn绑定点击事件 点击后移到右侧
        oLbtn.onclick = function () {
            var oLeftPs = oLeft.querySelectorAll('p');
            oLeftPs.forEach(function (item, index) {
                if (item.dataset.click) {
                    oRight.appendChild(item);
                    item.style.background = "transparent";
                    delete item.dataset.click;
                }
            })
        }

        //给oRbtn绑定点击事件 点击后移到左侧
        oRbtn.onclick = function () {
            var oRightPs = oRight.querySelectorAll('p');
            oRightPs.forEach(function (item, index) {
                if (item.dataset.click) {
                    oLeft.appendChild(item);
                    item.style.background = "transparent";
                    delete item.dataset.click;
                }
            })
        }




    </script>
</body>

</html>
