<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点我</button>
    <img src="" alt="" abc=""class="img2" say="how are you"> 
    <script>
        /* 
        oImg是当前获取的DOM节点对象
        这个节点的属性分为两种：
          - 做为元素节点来说，属性是当前元素上定义的属性
          - 作为js对象来说，每个对象可以扩展自己的属性和方法，和元素上的属性没有关系

          设置节点对象的属性：
             - 如果这个属性是标签的自有的属性，则执行通过ELE.XXX设置或获取，但是有点属性和关键字冲突了需要许改变，比如class,需要写成className

             设置自定义属性：
               -设置：setAttribute(key,value)
               -获取：getAttribute(kye)
               - 删除：removeAttribute(key)

        
        
        
        
        
        */
       var oImg = document.querySelector("img");
       var oBtn = document.getElementById('btn');

       oBtn.onclick = function(){
           //自有属性
           /* oImg.src = "../../type.html/434c3e1b28bb46f89c680981ba5fc8a0.jpg"
           oImg.alt = "萌萌哒";
           oImg.className= "Image1"; */


           //自定义属性
           oImg.setAttribute("abc","hellohello");
           console.log(oImg.getAttribute("say"));
           oImg.removeAttribute("say")

    
       }
    </script>
</body>
</html>
