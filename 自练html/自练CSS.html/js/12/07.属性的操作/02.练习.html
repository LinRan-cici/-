<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点我把点击的元素颜色变红</button>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    <script>
        var oLis = document.querySelectorAll("ul li");
        oLis.forEach(function (item, index) {
            item.onclick = function () {
                item.setAttribute("click", "true");
            }
        })

        var oBtn = document.getElementById('btn');
        oBtn.onclick = function (item, index) {
            oLis.forEach(function (item, index) {
                if (item.getAttribute("click")) {
                    item.style.background = "red";
                    //当颜色操作之后，可以清除掉自定义属性
                    item.removeAtrribute("click");
                }
                
            })

        }





    </script>
</body>

</html>
