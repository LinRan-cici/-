<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .outer {
            width: 300px;
            border: 1px solid #000;
            margin: 0 auto;
            position: relative;
            

        }

        .inner {
            overflow: auto;
        }

        .con {
            width: 1800px;

            display: flex;
        }

        .con img {
            width: 300px;
            height: 200px;
        }

        .left,
        .right {
            width: 15px;
            height: 15px;
            background-color: rgb(25, 141, 187);
            border-radius: 50%;
            position: absolute;
            line-height: 15px;
            text-align: center;
            top: 50%;
            /* left: 50%; */
            transform: translateY(-50%);
            color: #fff;
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }

        .list {
            display: flex;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .list li {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin: 5px;
            background-color: rgba(6, 77, 82, 0.26);

        }

        .list li.active {
            background-color: rgba(175, 175, 175, .9);
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="con">
                <img src="../type.html/1.jpg" alt="">
                <img src="../type.html/2.jpg" alt="">
                <img src="../type.html/3.jpg" alt="">
                <img src="../type.html/4.jpg" alt="">
                <img src="../type.html/5.jpg" alt="">
            </div>
            <p class="left">&lt;</p>
            <p class="right">&gt;</p>

            <ul class="list">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <script>
        var oInner = document.querySelector('.inner');
        var oConimgs = document.querySelectorAll('.con img');

        //每隔2秒还账图
        //初始化一个变量用来代表当前是哪张图的下标
        var i = 0;
        setInterval(function () {
            //每隔2秒下标要累加
            i++;
            //判断i的临界值
            if(i > oConimgs.length-1) {
                i = 0;//让i变成第一张图的下标
            }
            oInner.scrollLeft = i * oConimgs[0].offsetWidth;

        }, 2000)
    </script>

</body>

</html>
