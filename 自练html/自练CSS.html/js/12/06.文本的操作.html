<body>

    <div id="box">
        <span>hello span</span>
    </div>
    <script>
        /* 
        innerHTML：可以设置或获取元素的内容  设置的时候可以解析标签 获取的时候可以获取标签

        outerHTML：可以设置或获取元素的内容 和innerHTML类似 但是包含当前的元素
        outerText:可以设置或获取元素的内容  和outerText类似 但是包含当前的元素
        
        textContent:和innerText类似 如果没有标签的情况下 推荐使用textContent
        
        
        */

        // console.log(oBox.outerHTML);

        console.log(oBox.outerText);//hello span

       }
