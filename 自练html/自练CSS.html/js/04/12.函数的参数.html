<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        /* 
        函数参数：
        -形参：定义函数的时候，预计需要的参数，书写在function的小括号中，多个形参用逗号分隔，形参属于标识符，命名要符合标识符命名规范
        -实参：在调用函数的时候，实际传入的参数，多个参数使用逗号分隔
        -形参只能在当前函数内部生效   
        */

        //函数声明
        //name和type就是形参
        function fn(name,type){
            console.log("大家好");
            console.log("大家好");
            console.log("大家好");
            
        }
        //fnd调用的时候，传入的叫实参
        fn("静哥哥","baobao");
    </script>
</body>
</html>
