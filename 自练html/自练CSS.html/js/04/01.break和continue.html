<body>
    <script>
        /* 
        brak:
        遇到break则直接推迟循环(for和while),，执行循环后的代码
    
        continue:
        当遇到continue则直接接跳出本次执行，继续执行下一次循环
    
         */
        for (var i = 1; i < 50; i++) {
            if (i % 2 === 0) {
                break;
            }
            console.log(i)
        }


        for (var i = 1; i < 50; i++) {
            if (i % 3 !== 0) {
                continue;
            }
            console.log(i)

        }

        var a = 0;
        while (a < 100){
            a++;
            if(a=== 20){
                //break;
                continue;
            }
            console.log(a);
        }

        }
        alert(num);//3 4
    </script>
