<body>
    <script>
     /* 
     公司给员工买保险（用户通过此程序查询自己是否符合条件）：
          只要结婚的都买
          没有结婚的男人 25岁以下不买
          没有结婚的姑娘 22岁以下不买
     */
var isMarry = prompt("是否结婚（结婚请扣1 未婚请扣2）");
var age = prompt("年龄");
var sex = prompt("性别(男扣1 女扣2)");
if(isMarry === "1"){
    alert("可以买");
}else if( sex ==="1" && age > 25){
    alert("可以买");
}else if(sex ==="2" && age > 22){
    alert("可以买");
}else{
    alert("你没资格");
}
    </script>
</body>
