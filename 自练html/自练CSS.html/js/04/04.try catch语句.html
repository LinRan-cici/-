       /* 
       我们可以自己书写一个报错信息 throw语句 抛出错误
       //throw new error("反正你错了")
       //throw new syntaxErroa("你说错话了")
       
       /* 
       try..catch...finally:
       -异常处理语句
       -有一段代码可能出现错误，就会停止整个的代码的执行
       -把有可能出现错误代码放在try中执行，如果不报错，则正常运行，否则将执行catch中的代码(对异常处理了)
    
       */
       
       try{
           console.log(a);
       }catch(e){
           //如果try中的代码出现问题，则catch就会捕获到这个错误
           //e就是catch中的错误信息
           console.log(e);
           //接下来就是判断e是什么问题，然后处理这个错误
       }finally{
           //无论try中是否出现问题，都会执行finally语句
           console.log(1);
       }

       console.log("123")
       
     
    </script>
